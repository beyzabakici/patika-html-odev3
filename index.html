<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>GOOGLE</title>
  <link href="styles/style.css" rel="stylesheet">

<body>
  <section class="container">
    <div>
      <img src="/assets/google.jpg" alt="google icon">

      <input class="input" type="text">
      <br>

      <div class="grid-item" id="grid-1">
        <p> <strong> Special Searches </strong></p>
        <a href="#">Stanford Search</a>
        <br>

      </div>

        <a href="#">Help!</a>
        <br>
        <a href="#">About Google!</a>
        <br>
        <a href="#">Company Info</a>
        <br>
        <a href="#">Google! Logos</a>
      </div>
      <div class="grid-item" id="grid-3">
        <p> <strong>
            Get Google!
            <br>
            updates monthly:
          </strong> </p>
        <input class="input" type="your e-mail">
        <br>
        <button class="button">Subscribe</button>
        <a href="#">Archive</a>
      </div>
    </div>
  </section>
